<h2>update doctor <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
    <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
    <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
  </svg></h2>
<form (ngSubmit)="onSubmit()">
    

    <div class="form-group">
        <label>doctorName</label>
        <input type="text" class="form-control" id="doctorName" [(ngModel)]="doctor.doctorName" name="doctorName">
    </div>

    <div class="form-group">
        <label>speciality</label>
        <input type="text" class="form-control" id="speciality" [(ngModel)]="doctor.speciality" name="speciality">
    </div>

    <div class="form-group">
        <label>hospitalName</label>
        <input type="text" class="form-control" id="hospitalName" [(ngModel)]="doctor.hospitalName" name="hospitalName">
    </div>
    <div class="form-group">
        <label>location</label>
        <input type="text" class="form-control" id="location" [(ngModel)]="doctor.location" name="location">
    </div>

    <div class="form-group">
        <label>email</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="doctor.email" name="email">
    </div>

    <div class="form-group">
        <label>mobileNo</label>
        <input type="number" class="form-control" id="mobileNo" [(ngModel)]="doctor.mobileNo" name="mobileNo">
    </div>
    <div class="form-group">
        <label>password</label>
        <input type="number" class="form-control" id="Password" [(ngModel)]="doctor.password" name="password">
    </div>
    <div class="form-group">
        <label>chargedPerVisit</label>
        <input type="number" class="form-control" id="chargedPerVisit" [(ngModel)]="doctor.chargedPerVisit" name="chargedPerVisit">
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
</form>
